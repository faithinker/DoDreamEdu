<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame" id="login-frame">
        <h1 class="title">doDream</h1>
        <input class="inputs" type="text" id="email" placeholder="이메일">
        <input class="inputs" type="password" id="password" placeholder="비밀번호">
        <button class="buttons" id="login-btn">로그인</button>
        <button class="buttons" id="signup-btn">회원가입</button>
    </div>

    <div class="frame" id="chat-frame">
        <h1 class="title">chat history</h1>
        <input class="inputs" type="text" id="input-txt" placeholder="보낼내용을 적으세요">
        <pre id="real-time-val"></pre>
        <button class="buttons" id="send-btn">전송</button>
        <button class="buttons" id="logout-btn">로그아웃</button>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="./firebase.js"></script>
    <script src="script.js"></script>

</body>
</html>
