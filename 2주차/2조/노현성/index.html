<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="frame" id="login-frame">
    <h1 class="title">DoDream</h1>
    <input class="inputs" id="email" type="text" placeholder="e-mail">
    <input class="inputs" id="password" type="password" placeholder="password">
    <button class="buttons" id="login-bt">Login</button>
    <button class="buttons" id="signup-bt">sign_up</button>
  </div>

  <div class="frame" id="db-upload-frame">
    <h1 class="title"> DB UPLOAD </h1>
    <input type="text" class="inputs" id="input-txt">
    <pre id="real-time-val"></pre>
    <button class="buttons" id="logout-bt">Logout</button>
    <button class="buttons" id="send-bt">send</button>
  </div>

  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>

</body>
</html>
